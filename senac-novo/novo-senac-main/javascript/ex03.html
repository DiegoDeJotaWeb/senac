<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Formulario</h1>
 


        <form action="">
            <label for="">Time</label>
            <select name="time" id="time" class="form-select my-1" aria-label="Default select example">
                <option value="">Escolha</option>
                <option value="time1">Time 1</option>
                <option value="time2">Time 2</option>
                <option value="time3">Time 3</option>
                <option value="time4">Time 4</option>
            </select>

            <label for="">Esporte de interesse</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="esporte" value="Esporte1" id="flexCheckChecked1">
                <label class="form-check-label" for="flexCheckChecked1">
                    Esporte1
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="esporte" value="Esporte2" id="flexCheckChecked2">
                <label class="form-check-label" for="flexCheckChecked2">
                    Esporte2
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="esporte" value="Esporte3" id="flexCheckChecked3">
                <label class="form-check-label" for="flexCheckChecked3">
                    Esporte3
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="esporte" value="Esporte4" id="flexCheckChecked4">
                <label class="form-check-label" for="flexCheckChecked4">
                    Esporte4
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="esporte" value="Esporte5" id="flexCheckChecked5">
                <label class="form-check-label" for="flexCheckChecked5">
                    Esporte5
                </label>
            </div>





            <button id="btn" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', (event) => {
            let checkboxes = document.querySelectorAll('input[name="esporte"]:checked');
            let values = [];

            let time = document.querySelector('#time').value;

            checkboxes.forEach((checkbox) => {
                values.push(checkbox.value);
            });


            if (time == "") {
                alert("Escolha um time");
            } else if(values == false) {
                alert("Escolha um esporte");
            }
            
            else {
                alert("Time: " + time + "\n Esportes: " + values);
            }



        });    
    </script>




</body>

</html>
